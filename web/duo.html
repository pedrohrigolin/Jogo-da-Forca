<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="./css/duo.css">
</head>
<body>

  <main class="menu-nivel">
    <h1 class="titulo-jogo">Jogo da Forca</h1>
    <h3 class="titulo-duo">Jogador 1: Escolha cuidadosamente a palavra que o Jogador 2 terá que adivinhar.  
        Digite a palavra abaixo. Ela ficará oculta para manter o mistério!</h3>
      <input type="password" id="palavra-secreta" placeholder="Digite a palavra secreta">
      <button id="game" onclick="confirmarPalavra()" class="menu-botao">Confirmar</button>
      <button id="game" onclick="retorno()" class="menu-botao">Voltar</button>
    </div>
  </main>

  <script>
    function confirmarPalavra() {
      const palavra = document.getElementById('palavra-secreta').value;
      if (palavra.trim() === '') {
        alert('Por favor, digite uma palavra!');
        return;
      }
      localStorage.setItem('palavraDuo', palavra);

      window.location.href = 'game.html';
    }

    function retorno() {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
