<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }

    .forca {
      margin: 20px auto;
      width: 150px;
      height: 250px;
      position: relative;
      border-left: 5px solid #333;
      border-top: 5px solid #333;
    }

    .forca::after {
      content: '';
      position: absolute;
      top: 0;
      left: 100px;
      width: 5px;
      height: 30px;
      background: #333;
    }

    .parte {
      position: absolute;
      display: none;
      background-color: #333;
    }

    .cabeca {
      top: 30px;
      left: 85px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .tronco {
      top: 60px;
      left: 100px;
      width: 5px;
      height: 60px;
    }

    .braco-esquerdo {
      top: 70px;
      left: 100px;
      width: 40px;
      height: 5px;
      transform: rotate(-45deg);
      transform-origin: left;
    }

    .braco-direito {
      top: 70px;
      left: 65px;
      width: 40px;
      height: 5px;
      transform: rotate(45deg);
      transform-origin: right;
    }

    .perna-esquerda {
      top: 120px;
      left: 100px;
      width: 40px;
      height: 5px;
      transform: rotate(45deg);
      transform-origin: left;
    }

    .perna-direita {
      top: 120px;
      left: 65px;
      width: 40px;
      height: 5px;
      transform: rotate(-45deg);
      transform-origin: right;
    }

    .traços {
      margin-top: 30px;
      letter-spacing: 10px;
      font-size: 24px;
    }

    .letras-tentadas {
      margin-top: 20px;
    }

    #mensagem-final {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 8px;
      width: 60px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Jogo da Forca</h1>

  <div class="forca">
    <div class="parte cabeca"></div>
    <div class="parte tronco"></div>
    <div class="parte braco-esquerdo"></div>
    <div class="parte braco-direito"></div>
    <div class="parte perna-esquerda"></div>
    <div class="parte perna-direita"></div>
  </div>

  <div id="traços" class="traços"></div>

  <div class="letras-tentadas">
    Letras tentadas: <span id="letras-erradas"></span>
  </div>

  <input type="text" id="entrada-letra" maxlength="1" placeholder="Letra">
  <button id="game" onclick="retorno()" class="menu-botao">Voltar</button>

  <div id="mensagem-final"></div>

  <script>
    const palavraSecreta = localStorage.getItem('palavraDuo')?.toLowerCase() || 'teste';
    const traçosContainer = document.getElementById('traços');
    const letrasErradasContainer = document.getElementById('letras-erradas');
    const mensagemFinal = document.getElementById('mensagem-final');
    const inputLetra = document.getElementById('entrada-letra');

    let letrasCorretas = [];
    let letrasErradas = [];
    let erros = 0;

    // Sempre manter o campo com foco
    window.onload = () => {
      inputLetra.focus();
      mostrarTracos();
    };

    inputLetra.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        verificarLetra();
      }
    });

    function mostrarTracos() {
      let tracosHTML = '';
      for (let letra of palavraSecreta) {
        if (letrasCorretas.includes(letra)) {
          tracosHTML += letra.toUpperCase() + ' ';
        } else {
          tracosHTML += '_ ';
        }
      }
      traçosContainer.innerHTML = tracosHTML;
    }

    function verificarLetra() {
      const letra = inputLetra.value.toLowerCase();

      if (!letra.match(/[a-zá-úà-ùãõç]/i) || letra.length !== 1) {
        alert('Digite uma letra válida.');
        inputLetra.value = '';
        inputLetra.focus();
        return;
      }

      if (letrasCorretas.includes(letra) || letrasErradas.includes(letra)) {
        alert('Você já tentou essa letra.');
        inputLetra.value = '';
        inputLetra.focus();
        return;
      }

      if (palavraSecreta.includes(letra)) {
        letrasCorretas.push(letra);
      } else {
        letrasErradas.push(letra);
        erros++;
        mostrarErro();
      }

      mostrarTracos();
      letrasErradasContainer.innerText = letrasErradas.join(', ').toUpperCase();
      verificarFimDeJogo();
      inputLetra.value = '';
      inputLetra.focus();
    }

    function mostrarErro() {
      const partes = document.getElementsByClassName('parte');
      if (erros <= partes.length) {
        partes[erros - 1].style.display = 'block';
      }
    }

    function verificarFimDeJogo() {
      if (!traçosContainer.innerText.includes('_')) {
        mensagemFinal.innerText = 'Parabéns! Você venceu!';
        desativarInput();
      } else if (erros >= 6) {
        mensagemFinal.innerText = `Game Over! A palavra era: ${palavraSecreta.toUpperCase()}`;
        desativarInput();
      }
    }

    function desativarInput() {
      inputLetra.disabled = true;
    }

    function retorno() {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
